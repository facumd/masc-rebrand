<section class="vh-100 bg-body-tertiary">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">
        <div class="card" style="border-radius: 15px">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img
                src="../../../../assets/dev-avatar/istockphoto-1300845620-612x612.jpg"
                class="rounded-circle img-fluid"
                style="width: 100px"
              />
            </div>
            <h4 class="mb-2">{{ user.username || "Usuario" }}</h4>
            <p class="text-muted mb-4">
              Nombre: {{ user.name || "NN (Sin Nombre)" }}
            </p>
            <p class="text-muted mb-4">Email: {{ user.email }}</p>
            <p class="text-muted mb-4">
              Estado: {{ user.is_admin ? "Administrador" : "Cliente" }}
            </p>

            <button
              type="button"
              class="btn btn-success btn-rounded btn-lg"
              routerLink="/product"
            >
              Ir a la Tienda
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
